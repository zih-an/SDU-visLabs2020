<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Boxplot</title>
	</head>

	<body bgcolor="white">
		<svg width="1000" height="280">
			<!--up-->
			<g fill="black" stroke="black" stroke-width="3">
				<line x1="25" y1="20" x2="35" y2="20"></line>
				<line x1="30" y1="20" x2="30" y2="100"></line>
			</g>
			<!--box-->
			<g fill="#ff0000" stroke="black" stroke-width="0.1"> 
				<rect  x="0" y="100" width="60" height="100"></rect>
			</g>
			<!--middle-->
			<g fill="black" stroke="black" stroke-width="3">
				<line x1="0" y1="120" x2="60" y2="120"></line>
			</g>
			<!--down-->
			<g fill="black" stroke="black" stroke-width="3">
				<line x1="25" y1="250" x2="35" y2="250"></line>
				<line x1="30" y1="200" x2="30" y2="250"></line>
			</g>
		</svg>

	</body>
</html>
